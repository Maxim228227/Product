<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpFit - Фитнес на батутах</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #1F2937; }
        .hover-scale {
            transition: transform 0.3s ease;
            cursor: pointer; /* Изменение курсора на указатель */
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-4 bg-gray-800 shadow-lg fixed top-0 w-full z-10 backdrop-blur-md">
        <div class="flex-grow flex justify-center space-x-6">
            <a href="#home" class="text-white font-semibold hover:text-gray-400 transition-all">Главная</a>
            <a href="#subscriptions" class="text-white font-semibold hover:text-gray-400 transition-all">Абонементы</a>
            <a href="#staff" class="text-white font-semibold hover:text-gray-400 transition-all">Наши сотрудники</a>
            <a href="#contact" class="text-white font-semibold hover:text-gray-400 transition-all">Контакты</a>
        </div>
        <img src="images/logo.jpg" alt="Логотип" class="h-12 ml-6">
    </nav>

<div id="content" class="pt-16"></div>

<script>
    const content = document.getElementById('content');

    const renderHome = () => {
    content.innerHTML = `
        <div class="p-10 text-center bg-cover bg-center" style="background-image: url('images/background.jpg'); min-height: 100vh;">
            <div class="bg-black bg-opacity-50 p-10">
                <h1 class="text-6xl font-extrabold drop-shadow-lg text-white">JumpFit - Фитнес на батутах</h1>
                <p class="mt-6 text-xl text-white max-w-xl">Зарядись энергией и прокачай выносливость с нашими динамичными тренировками!</p>
                <p class="mt-4 text-lg text-white max-w-lg">Наши тренировки подходят для всех возрастов и уровней подготовки. Присоединяйтесь и ощутите лёгкость в движении!</p>
                <p class="mt-6 text-lg text-white max-w-lg">Мы создали JumpFit для тех, кто хочет тренироваться эффективно и весело.</p>
                <p class="mt-6 text-lg text-white max-w-lg">Наша команда состоит из квалифицированных тренеров, которые помогут вам достичь ваших целей, будь то потеря веса, наращивание мышечной массы или просто поддержание активного образа жизни.</p>
                <p class="mt-6 text-lg text-white max-w-lg">Мы предлагаем широкий спектр тренировок на батутах, которые подходят для всех уровней подготовки. У нас вы найдете как групповые занятия, так и персональные тренировки, которые помогут вам максимально эффективно использовать ваше время.</p>
                <p class="mt-6 text-lg text-white max-w-lg">Кроме того, мы активно организуем различные мероприятия и мастер-классы, чтобы сделать ваш тренировочный процесс интересным и разнообразным. Присоединяйтесь к JumpFit и станьте частью нашей дружной семьи!</p>
              
              
               <button 
    onclick="location.href='#subscriptions'" 
    class="mt-6 bg-gray-700 text-white px-6 py-3 rounded-full shadow-xl hover:bg-gray-600 transition-all">
    Записаться
</button>
            </div>
        </div>
    `;
};

    const renderAbout = () => {
    content.innerHTML = `
        <div class="p-10 text-center bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
            <h1 class="text-6xl font-extrabold drop-shadow-lg">О нас</h1>
            <p class="mt-6 text-xl max-w-lg">JumpFit – это место, где фитнес становится настоящим удовольствием!</p>
            <p class="mt-6 text-lg max-w-lg">Мы создали JumpFit для тех, кто хочет тренироваться эффективно и весело.</p>
            <p class="mt-6 text-lg max-w-lg">Наша команда состоит из квалифицированных тренеров, которые помогут вам достичь ваших целей, будь то потеря веса, наращивание мышечной массы или просто поддержание активного образа жизни.</p>
            <p class="mt-6 text-lg max-w-lg">Мы предлагаем широкий спектр тренировок на батутах, которые подходят для всех уровней подготовки. У нас вы найдете как групповые занятия, так и персональные тренировки, которые помогут вам максимально эффективно использовать ваше время.</p>
            <p class="mt-6 text-lg max-w-lg">Кроме того, мы активно организуем различные мероприятия и мастер-классы, чтобы сделать ваш тренировочный процесс интересным и разнообразным. Присоединяйтесь к JumpFit и станьте частью нашей дружной семьи!</p>
        </div>
    `;
};

    const renderSubscriptions = () => {
        content.innerHTML = `
            <div class="p-10 text-center bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
                <h1 class="text-5xl font-bold">Абонементы</h1>
                <p class="mt-4 text-lg max-w-lg">Выберите подходящий абонемент и начните тренироваться уже сегодня!</p>
                <div class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-6">
                    ${[4, 8, 12, 16].map(sessions => `
                        <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg hover-scale">
                            <h2 class="text-2xl font-bold">${sessions} занятий</h2>
                            <p class="mt-2 text-lg">Стоимость: ${sessions * 10} BYN</p>
                        </div>
                    `).join('')}
                </div>
                <h2 class="mt-10 text-3xl font-bold">Студенческие абонементы</h2>
                <p class="mt-4 text-lg">Скидка 10 BYN на каждый абонемент для студентов!</p>
                <div class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-6">
                    ${[4, 8, 12, 16].map(sessions => `
                        <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg hover-scale">
                            <h2 class="text-2xl font-bold">${sessions} занятий</h2>
                            <p class="mt-2 text-lg">Стоимость: ${sessions * 10 - 10} BYN</p>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    };

    const renderStaff = () => {
        content.innerHTML = `
            <div class="p-10 text-center bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
                <h1 class="text-5xl font-bold">Наши сотрудники</h1>
                <p class="mt-4 text-lg max-w-lg">Познакомьтесь с нашей командой профессионалов!</p>
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
                    <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg">
                        <img src="images/director.jpg" alt="Директор" class="w-32 h-32 rounded-full mx-auto">
                        <h2 class="text-2xl font-bold mt-4">Директор</h2>
                        <p class="mt-2">Опытный руководитель, который создал идеальную атмосферу для занятий фитнесом.</p>
                    </div>
                    <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg">
                        <img src="images/trainer1.jpg" alt="Фитнес-тренер 1" class="w-32 h-32 rounded-full mx-auto">
                        <h2 class="text-2xl font-bold mt-4">Фитнес-тренер 1</h2>
                        <p class="mt-2">Профессионал, который поможет вам достичь желаемых результатов.</p>
                    </div>
                    <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg">
                        <img src="images/trainer2.jpg" alt="Фитнес-тренер 2" class="w-32 h-32 rounded-full mx-auto">
                        <h2 class="text-2xl font-bold mt-4">Фитнес-тренер 2</h2>
                        <p class="mt-2">Специалист по аэробным тренировкам и силовым упражнениям.</p>
                    </div>
                    <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg">
                        <img src="images/manager.jpg" alt="Менеджер" class="w-32 h-32 rounded-full mx-auto">
                        <h2 class="text-2xl font-bold mt-4">Менеджер по продвижению</h2>
                        <p class="mt-2">Отвечает за маркетинг и развитие клуба.</p>
                    </div>
                </div>
            </div>
        `;
    };

    const renderContact = () => {
    content.innerHTML = `
        <div class="p-10 text-center bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
            <h1 class="text-5xl font-bold">Контакты</h1>
            <p class="mt-4 text-lg max-w-lg">Свяжитесь с нами для записи и консультации!</p>
            <p class="mt-4 text-lg max-w-lg">📍 Наш адрес: Город Пинск, проспект Жолтовского 51</p>
            <p class="mt-2 text-lg max-w-lg">📞 Телефон: +375 (44) 245-73-21</p>
            <p class="mt-2 text-lg max-w-lg">📧 Email: Maxim_and_Nikita@gmail.com</p>
            <div class="mt-8 w-full max-w-3xl">
                <iframe 
                    src="https://yandex.ru/map-widget/v1/-/CCU1GmS3?um=constructor%3A196e8b7f7a27a5b7b067b24efc07e6d2b5d0e51cb9bcb1b19b5b0e6f2f9b60a5&source=constructor" 
                    width="100%" 
                    height="600" 
                    frameborder="0" 
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>
    `;
};
    const routes = {
        '#home': renderHome,
        '#about': renderAbout,
        '#subscriptions': renderSubscriptions,
        '#staff': renderStaff,
        '#contact': renderContact,
    };

    const routeChangeHandler = () => {
        const hash = window.location.hash || '#home';
        const render = routes[hash] || renderHome;
        render();
    };

    window.addEventListener('hashchange', routeChangeHandler);
    window.addEventListener('load', routeChangeHandler);

    // Инициализация контента при первой загрузке
    document.addEventListener('DOMContentLoaded', routeChangeHandler);
</script>

</body>
</html>
